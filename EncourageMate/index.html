
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="flex">
            <img src="/assets/freddie.png" alt="Logo">
            <h3>We are the Champions</h3>
        </header>

        <section class="cta">
            <form>
                <input id="cta-msg" type="text" placeholder="Write your endorsement here">
                <div class="from-to flex">
                    <input id="addresser" type="text" placeholder="From">
                    <input id="receiver" type="text" placeholder="To">
                </div>
                <button id="cta-btn">Publish</button>
            </form>
        </section>
        <section class="endorsements">
            <h2 class="hidden"> - Endorsements - </h2>
            <div class="endorsements-container">

            </div>
        </section>

        <script type="module" src="index.js"></script>
    </body>
</html>
